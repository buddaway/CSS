<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<head>
<style>

#title{
    text-align: center;
  }
  
#description{
    text-align: center; 
  }
  
#form-div{
    text-align: center; 

}

#textarea{
    outline: magenta;
    columns: 50;
    rows: 10;
}



</style>

</head> 
<body>
  <h1 id="title">Building a Survey Form</h1>
  <p id="description">This is the actual form
  </p>
  <div id="form-div">
    <form id="survey-form">
    <label for="name" id="name-label">Name:</label><br>
      <input type="Name" id="name" placeholder="Name" required><br><br>
    <label for="email" id="email-label">Email Address</label>
      <input type="email" id="email" placeholder="Email" required><br><br>
    <label for="number" id="number-label">Enter your Year of birth</label>
      <input type="number" id="number" placeholder="Year" min=1900 max=2020><br><br>

    <label for="dropdown" id="dropdown-label">Gender</label>
      <select name="" id="dropdown" placeholder="Gender">
          <option>Male</option>
          <option>Female</option>
          <option>Prefer Not to answer</option>
      </select><br><br>

    <p>How would you describe your programming experience</p>
    <input type="radio" name="experience" value="Inexperienced" id="inexperienced">
    <label for="inexperienced">Inexperienced</label>
    <input type="radio" name="experience" value="Intermediate" id="Intermediate">
    <label for="Intermediate">Intermediate</label>
    <input type="radio" name="experience" value="Pro" id="Pro">
    <label for="Pro">Pro</label><br><br>

    <p>What are your favourite ways to learn?</p>
    <input type="checkbox" name="preferences" value="Videos" id="Videos">
    <label for="Videos">Videos</label>
    <input type="checkbox" name="preferences" value="Podcasts" id="Podcasts">
    <label for="Podcasts">Podcasts</label>
    <input type="checkbox" name="preferences" value="Books" id="Books">
    <label for="Books">Books</label><br><br>
    

      <textarea placeholder="Please provide any further feedback here" id="textarea"> </textarea><br><br>
      <input type="submit" placeholder="Submit" id="submit">
      
    </form>
  </div>
</body>
